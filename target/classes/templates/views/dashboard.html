<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dashboard - Test Generation System</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h2>Dashboard</h2>
                <p class="text-muted">Monitora lo stato dei tuoi job di test generation</p>
            </div>
            <div class="col text-end">
                <a th:href="@{/ticket-form}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuovo Ticket
                </a>
            </div>
        </div>

        <!-- Job in corso -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Job in Corso</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ticket Jira</th>
                                <th>Stato</th>
                                <th>Data Creazione</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="job : ${activeJobs}">
                                <td th:text="${job.id}"></td>
                                <td th:text="${job.jiraTicket}"></td>
                                <td>
                                    <span th:class="${job.status == 'IN_PROGRESS' ? 'badge bg-warning' : 
                                                    job.status == 'COMPLETED' ? 'badge bg-success' : 
                                                    'badge bg-danger'}"
                                          th:text="${job.status}"></span>
                                </td>
                                <td th:text="${#temporals.format(job.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/job/{id}(id=${job.id})}" class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i> Dettagli
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Job completati -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Job Completati</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ticket Jira</th>
                                <th>Stato</th>
                                <th>Data Completamento</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="job : ${completedJobs}">
                                <td th:text="${job.id}"></td>
                                <td th:text="${job.jiraTicket}"></td>
                                <td>
                                    <span th:class="${job.status == 'COMPLETED' ? 'badge bg-success' : 'badge bg-danger'}"
                                          th:text="${job.status}"></span>
                                </td>
                                <td th:text="${#temporals.format(job.completedAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/job/{id}(id=${job.id})}" class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i> Dettagli
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
